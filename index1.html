<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автовоспроизведение музыки</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .big-red-button {
            width: 200px;
            height: 100px;
            background-color: red;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="music">
        <source src="POU_ESTOURADO.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio><button class="big-red-button" onclick="playMusic()">НАЖМИ МЕНЯ</button>

<script>
    function playMusic() {
        let audio = document.getElementById('music');
        audio.play().catch(error => console.log('Ошибка воспроизведения: ', error));
    }
</script>

</body>
</html>
